---
layout: season04
title: Season four
---

<style type="text/css">
	.tape-link {
		width: 60px;
	}
</style>

<h1>{{ site.title }} - {{ page.title }}</h1>

<ol>
{% for post in site.categories.season04 reversed %}
	<li>
		<a href="{{ post.url }}">
			<img class="tape-link" src="/img/s04/ep{{ post.episode }}.png">
			{{ post.title }}
		</a>
		- {{ post.date | date: site.date_format }}
	</li>
{% endfor %}
</ol>
