---
layout: default
---
<link rel="stylesheet" href="{{ site.baseurl }}/css/season01.css">

<div class="container-fluid">
  <div class="row-fluid">

		{% unless page.hide_header %}
			<header class="post-header">
				<h2><blink>{{ page.title }}</blink></h2><img src="{{ site.base_url }}/img/s01/new2.gif">
				<p class="date">{{ page.date | date: site.date_format }}</p>
			</header>
		{% endunless %}

		{{ content }}

		{% if page.audio_url %}
				<audio class="audio-player" src="{{ page.audio_url }}" controls>
					Your browser does not support the <code>audio</code> element.
				</audio>
		{% endif %}

		<hr>

		<p>
			{% unless page.hide_header %}
					<a class="btn" href="{{ site.baseurl }}/season03">Season three</a>
			{% endunless %}
			<a class="btn btn-primary" href="{{ site.base_url }}/">Home</a>
		</p>

	<img src="{{ site.base_url }}/img/s01/geocities.jpg">
	<img src="{{ site.base_url }}/img/s01/notepad.gif">

	</div>
</div>
