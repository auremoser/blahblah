---
layout: default
---
<link rel="stylesheet" href="{{ site.baseurl }}/css/season04.css">
<script type="text/javascript" src="{{ site.baseurl }}/js/vendor/jquery-2.1.0.min.js"></script>

{% unless page.hide_header %}
	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date: site.date_format }}</p>
	</header>
{% endunless %}

{{ content }}

{% if page.audio_url %}
		<audio class="audio-player" src="{{ page.audio_url }}" controls>
			Your browser does not support the <code>audio</code> element.
		</audio>
{% endif %}

{% unless page.hide_header %}
		<h2><a href="{{ site.baseurl }}/season04">Season four</a></h2>
{% endunless %}
