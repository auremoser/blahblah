---
layout: default
---
<link rel="stylesheet" href="{{ site.baseurl }}/css/season02.css">
<script type="text/javascript" src="{{ site.baseurl }}/js/vendor/jquery-2.1.0.min.js"></script>

{% unless page.hide_header %}
	<header class="post-header">
		<h1>{{ page.title }}</h1>

		<p class="date">{{ page.date | date: site.date_format }}</p>
	</header>
{% endunless %}

{{ content }}

<p class="season-home-links">
	{% unless page.hide_header %}
			<a href="{{ site.baseurl }}/season02">Season two</a>
	{% endunless %}
	<a href="{{ site.base_url }}/">Home</a>
</p>


<script type="text/javascript">
	$('.record-spinner').on({
		mouseenter: function() {
			$(this).addClass('selected')
		},
		mouseleave: function() {
			$(this).removeClass('selected')
		}
	})

	$('.record-spinner .title').each(function() {
		var offset = -(Math.random()*12)+'s'
		$(this).css({
			'-webkit-animation-delay': offset,
			'-moz-animation-delay': offset
		})
	})
</script>
