---
layout: season02
title: Season two
---

<h1>{{ site.title }} - {{ page.title }}</h1>

<div class="episode-links">

{% for post in site.categories.season02 reversed %}
	<a class="episode-link" href="{{ post.url }}">
		<div class="record-spinner">
			<div class="title">
				{{ post.title }}
			</div>
		</div>
		<div class="episode-link-text">
			{{ post.episode }}: {{ post.title }}
		</div>
	</a>
{% endfor %}

</div>
